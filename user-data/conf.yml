---
# Dashy Configuration File
# Comprehensive dashboard configuration with all features enabled
# Based on services from Caddyfile and inspired by showcase examples

# Page meta information
pageInfo:
  title: Atcalli Services Dashboard
  description: Centralized access to all self-hosted services
  logo: https://i.ibb.co/qWWpDnp/astro-dab-128.png
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
      icon: fab fa-github
    - title: Documentation
      path: https://dashy.to/docs
      icon: fas fa-book
    - title: Issues
      path: https://github.com/Lissy93/dashy/issues
      icon: fas fa-bug

# Application configuration
appConfig:
  # Theme and appearance
  theme: colorful
  layout: auto
  iconSize: medium
  language: en
  
  # Starting view
  startingView: default
  
  # Authentication (enable and configure below)
  auth:
    enable: true
    users:
      - user: admin
        hash: $2y$12$REPLACE_WITH_YOUR_BCRYPT_HASH
        # Generate hash at: https://bcrypt-generator.com/
  
  # Status checking
  statusCheck: true
  statusCheckInterval: 60
  statusCheckTimeout: 5000
  statusCheckAllowInsecure: false
  
  # Web search
  webSearch:
    disableWebSearch: false
    searchEngine: google
    placeholder: Search the web...
  
  # Widgets - Clock, Weather, System Info, etc.
  widgets:
    - type: clock
      options:
        format: 'HH:mm:ss'
        timezone: auto
        showDate: true
        showSeconds: true
    - type: weather
      options:
        location: auto
        units: metric
        provider: openweathermap
        apiKey: REPLACE_WITH_OPENWEATHER_API_KEY
    - type: system-info
      options:
        showHost: true
        showOS: true
        showKernel: true
        showUptime: true
    - type: search
      options:
        provider: google
        placeholder: Search the web...
    - type: quick-links
      options:
        links:
          - title: Caddy Config
            icon: fas fa-file-code
            url: https://github.com/your-repo
          - title: Server Status
            icon: fas fa-server
            url: https://proxmox.atcalli.link
  
  # UI preferences
  hideErrors: false
  disableConfiguration: false
  disableSmartSort: false
  disableUpdateChecks: false
  enableMultiTasking: true
  enableServiceWorker: true
  
  # Privacy
  preventWriteToDisk: false
  preventLocalSave: false
  preventConfigSync: false

